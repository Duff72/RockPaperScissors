<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <h3>Play a game between two computer players</h3>
    <p>Player One Wins: <span id="player1Wins">0</p>
    <p>Player Two Wins: <span id="player2Wins">0</p>
    <p>
      <button id="playButton">Play</button>
      <button id="reset">Reset</button>
    </p>
    <p class="cpuResult">Click play!</p>
  

    <h3>Play a game against the computer</h3>
    <p>Your Wins: <span id="humanWins">0</p>
        <p>Computer Wins: <span id="computerWins">0</p>

    <p class="humanResult">Choose your hand!</p>
    <p>
      <button id="rockButton" class="humanHand">Rock</button>
      <button id="paperButton" class="humanHand">Paper</button>
      <button id="scissorsButton" class="humanHand">Scissors</button>
    </p>
    <button id="reset2">Reset</button>
    <script src="rps.js"></script>
  </body>
</html>
